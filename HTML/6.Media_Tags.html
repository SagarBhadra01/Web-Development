<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>
  </head>
  <body>
    <!--Images Tag-->
    Images- <br />
    <img
      src="/Media/Images/image1.jpg"
      alt="if the image is not loaded, then this will be shown"
      style="width: 50%"
    />
    <br /><br /><br />

    <!--Videos Tags-->
    videos- <br />
    1.
    <video><source src="/Media/Videos/video1.mp4" type="video/mp4" /></video>
    <br />
    2. <video src="/Media/Videos/video1.mp4"></video> <br />
    3. <video src="/Media/Videos/video1.mp4" controls></video><br />
    4. <video src="/Media/Videos/video1.mp4" controls autoplay></video><br />
    5. <video src="/Media/Videos/video1.mp4" controls autoplay loop></video
    ><br />
    6.
    <video src="/Media/Videos/video1.mp4" controls autoplay loop muted></video
    ><br />
    7.
    <video
      src="/Media/Videos/video1.mp4"
      controls
      autoplay
      loop
      poster="auto"
    ></video
    ><br />
    <br />
    <br />

    <!--Audio Tags-->
    audio- <br />
    1. <audio src="/Media/Audios/audio1.mp3" controls></audio><br />
    2. <audio src="/Media/Audios/audio1.mp3" controls autoplay></audio><br />
    3. <audio src="/Media/Audios/audio1.mp3" controls autoplay loop></audio
    ><br />
    4.
    <audio src="/Media/Audios/audio1.mp3" controls autoplay loop muted></audio
    ><br />
    5.
    <audio
      src="/Media/Audios/audio1.mp3"
      controls
      autoplay
      loop
      preload=""
    ></audio
    ><br />
    <br />
    <br />

    <!--ifrmae Tag-->
    iframes- <br />s 1.
    <iframe
      src="https://www.youtube.com/embed/SKAfmFZrODc?si=lP6knQvjkOiNnVTI"
      frameborder="0"
    ></iframe>
    <br />
    2.
    <iframe
      src="https://maps.google.com/maps?q=LOCATION&output=embed"
      frameborder="0"
    ></iframe>
  </body>
</html>
