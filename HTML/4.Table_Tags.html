<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tags</title>
  </head>
  <body>
    <!--Normal Table-->
    <table border="1" style="width: 50%">
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Sagar</td>
        <td>20</td>
      </tr>
    </table>

    <br />

    <!--Table with header-->
    <table border="1" style="width: 70%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>

    <br />

    <!--Uses of colspan-->
    <table border="1" style="width: 70%">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>57</td>
      </tr>
    </table>

    <br />

    <!--Uses of Rowspan-->
    <table border="1" style="width: 40%">
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>555-8745</td>
      </tr>
    </table>
  </body>
</html>
